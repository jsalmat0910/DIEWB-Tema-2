<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso</title>
</head>
<body>

    <h1>Título</h1>
    <br>
    <p>Párrafo</p>
    <br>
    <p><b>Párrafo Negrita</b></p>
    <br>
    <p><i>Párrafo Cursiva</i></p>
    <br>
    <a href="www.google.com">Google</a>
    <br><br>
    <img src="Alas.jpg" alt="Alas de la libertad" width="500" height="300">
    <br><br>
    <form action="">
        <input type="text" name="apellido 1" id="apellido 1">
        <br><br>
        Elige una opció
        <br><br>
        <input type="radio" name="sexo" id="sexo1" value="hombre">Hombre
        <input type="radio" name="sexo" id="sexo2" value="mujer">Mujer

        <br><br>

        <!-- Checkboxes -->
        <input type="checkbox" name="opcion" value="opcion1">Opción 1
        <input type="checkbox" name="opcion" value="opcion2">Opción 2
        <input type="checkbox" name="opcion" value="opcion3">Opción 3
        <input type="checkbox" name="opcion" value="opcion4">Opción 4
        
        <br><br>

        <!-- Desplegables -->
        <label for="coche">Seleccione su coche:</label>
        <select name="coche" id="coche">
            <option value="renault">Renault</option>
            <option value="opel">Opel</option>
            <option value="seat">Seat</option>
            <option value="peugeot">Peugeot</option>
        </select>

        <br><br>

        <!-- Adjuntar Fichero -->
        <input  type="file" name="fichero" id="">

        <br><br>

        <!-- Botón -->
        <button type="button" value="refrescar">Refrescar</button>

        <!-- Sumit -->
        <input type="submit" value="Enviar">
    </form>
    <br><br>
    <table border="1">
        <caption>Titulo tabla</caption>
        <tr>
            <th>Horario</th>
        </tr>
        <tr>
            <th>Lunes</th>
            <td>08:00</td>
        </tr>
        <tr>
            <th>Martes</th>
            <td colspan="2">18:00</td>
            <td>20:00</td>
            <td>22:00</td>
        </tr>
    </table>
    <br>
    <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-2.3214411735534672%2C37.3234001476329%2C-2.2938466072082524%2C37.335429091169544&amp;layer=mapnik" style="border: 1px solid black"></iframe>
    <br/>

        <a href="https://www.openstreetmap.org/#map=16/37.3294/-2.3076">Ver mapa más grande</a>
    </small>
