<head>

<body>
    <div>
        <label for="name">
            Nombre:
            <input class="name" type="text" id="name"  size="10" placeholder="name" maxlength="10" required>
        </label>
        <BR>
        <BR>
        <label for="email">
            Gmail:
            <input class="gmail" type="email" id="email" pattern=".+@gmail.com" size="30"  placeholder="Ejemplo@gmail.com" required>
        </label>
        <BR>
        <BR>
        <label for="password">
            Contraseña:
            <input class="pass" type="password" id="password" placeholder="Elije una contraseña fuerte" required>
        </label>
        <BR>
        <BR>
        <label for="name">
            Edad:
            <input class="edad" type="number" id="edad" placeholder="Identifica tu edad" required>
        </label>   
        <BR>
        <BR>
        <span class="boton"><a target="_blank" href="http://google.es">Google</a></span>
    </div>
</body>
</html>
